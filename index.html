<!DOCTYPE html>
<html lang="ko"> <!-- 브라우저 기본 언어 한국어 설정 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucsk Clone Site Korea</title>
    <!-- 스타벅스 오픈그래프 추가부분 -->
     <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />

    <!-- 스타벅스 트위터 카드 추가부분 -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />
    <!-- 별도의 브라우저 아이콘을 설정하지 않았는데, 스타벅스 아이콘으 탭에 뜰 수 있는 이유는:
    브라우저는 기본적으로 루트 경로에 있는 favicon.ico 파일이 있으면 해당 파일을 탭의 아이콘으로 사용함. -->
    <link rel="icon" href="./favicon.png">
    <!-- reset.css cdn을 통해 브라우저에서 기본적으로 제공하는 css 속성을 초기화하는 작업 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- google fonts - namum gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    
    <script defer src="./js/main.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="inner">

            <a href="/" class="logo">
                <img src="./images/starbucks_logo.png" alt="STARBUCKS"/>
            </a>
            <div class="sub-menu">
                <ul class="menu">
                    <li>
                        <a href="/singin">Sign In</a>
                    </li>
                    <li>
                        <a href="#">My Starbucks</a>
                    </li>
                    <li>
                        <a href="#">Customer Services & Ideas</a>
                    </li>
                    <li>
                        <a href="#">Find a Store</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text" />
                    <div class="material-icons">search</div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
